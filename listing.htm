<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Helps user to register" />
  <meta name="keywords" content="HTML, Form, tags" />
  <meta name="author" content="Lakshmi Saketh"  />
  <title>Item Registration</title>
</head>

<script type="text/javascript" src="Scripts/listing.js" ></script>
<body>
<h1>Listing File</h1>
<p> Please fill the below form to complete your registration</p>
<form>
	<a href='listing.htm'>listing</a>&nbsp	<a href='processing.htm'>Processing</a> 	&nbsp <a href='logout.htm'>Logout</a>
	<br/>
	<fieldset>
		<legend>Add Item</legend>
		<table>
		<tr><td><label for="ItemName">Item Name</label> </td>
			<td><input type="text" name= "ItemName" id="ItemName" maxlength="100" size="40" required="required"/></td>
		</tr>
		<tr/>
		<tr><td><label for="ItemPrice">Item Price</label> </td>
			<td><input type="text" name= "ItemPrice" id="ItemPrice" maxlength="40" size="40" required="required"/></td>
		</tr>
		<tr/>
		<tr><td><label for="quantity">Item Quantity</label> </td>
			<td><input type="text" name= "quantity" id="quantity" maxlength="50" size="40" required="required"/></td>
		</tr>
		<tr/>
		<tr><td><label for="ItemDescription">Item Description</label> </td>
			<td><input type="text" name= "ItemDescription" id="ItemDescription" maxlength="100" size="40" required="required"/></td>
		</tr>
		<tr/>
		
		</table>
	</fieldset>
	  
	<input type= "button" value="Add Item" onclick="AddItem();" />		<input type= "reset" value="Reset"  />
	
	<br/>
	<br/>
	<div id="statusxhr"></div>
	
	
	
</form>

</body>
</html>
